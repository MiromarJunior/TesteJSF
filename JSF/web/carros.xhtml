<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="Template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="frm"  >
        <p:toolbarGroup>

            <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update="@form" actionListener="#{carroBean.destroyWorld()}" >
            <p:confirm header="Confimação" message="Deseja Adicionar este Carro?" icon="ui-icon-alert" />
            </p:commandButton>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton  value="SIM" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
            
            
            <p:commandButton value="Listar" action="#{carroBean.listar()}" update="@form"  ></p:commandButton>
           
        </p:toolbarGroup>
        <p:fieldset legend="Objeto">

            <p:panelGrid columns="2">
                <p:outputLabel value="MODELO"  for="modelo"></p:outputLabel>
                <p:inputText value="#{carroBean.carro.modelo}" id="modelo" ></p:inputText>

                <p:outputLabel value="FABRICANTE"></p:outputLabel>
                <p:inputText value="#{carroBean.carro.fabricante}"  ></p:inputText>

                <h:outputLabel value="COR"></h:outputLabel>
                <p:inputText value="#{carroBean.carro.cor}" ></p:inputText>

                <h:outputLabel for ="anoform" value="ANO" > </h:outputLabel>
                <p:calendar id="anoform" value="#{carroBean.carro.ano}" pattern="dd/MM/yyyy" mask="true"  >
                  
                </p:calendar>
                

            </p:panelGrid>

            <p:dataTable value="#{carroBean.carros}" var="carro">
                <p:column headerText="MODELO" sortBy="#{carro.modelo}">
                    <h:outputText value="#{carro.modelo}"></h:outputText>
                </p:column>
                <p:column headerText="FABRICANTE" sortBy="#{carro.fabricante}">
                    <h:outputText value="#{carro.fabricante}" ></h:outputText>
                </p:column>
                <p:column headerText="COR" sortBy="#{carro.cor}">
                    <h:outputText value="#{carro.cor} "></h:outputText>
                </p:column>
                <p:column headerText="ANO" sortBy="#{carro.ano}" >
                    <h:outputText  value="#{carro.ano}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"   ></f:convertDateTime>
                    </h:outputText> 
                        

                  
                </p:column>


            </p:dataTable>
        </p:fieldset>
         


    </h:form>


</ui:decorate>
